{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your eFootball Auction account</p>
            <a href="{% url 'player_list' %}" class="home-link">‚Üê Back to Home</a>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required class="form-input">
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }
    
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    
    .login-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 30px;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 25px;
        position: relative;
    }
    
    .login-header h2 {
        color: #333;
        margin: 0 0 10px 0;
        font-weight: 600;
    }
    
    .login-header p {
        color: #666;
        margin: 0 0 15px 0;
        font-size: 14px;
    }
    
    .home-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }
    
    .home-link:hover {
        text-decoration: underline;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px; /* Larger font for better mobile experience */
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }
    
    .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
    }
    
    .login-button:active {
        transform: translateY(0);
    }
    
    .login-footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .login-footer p {
        margin: 0;
        color: #666;
        font-size: 14px;
    }
    
    .login-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }
    
    .login-footer a:hover {
        text-decoration: underline;
    }
    
    .messages {
        margin-bottom: 20px;
    }
    
    .alert {
        padding: 12px 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .alert-close {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        margin-left: 10px;
    }
    
    /* Responsive design for mobile */
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        
        .login-container {
            padding: 10px;
        }
        
        .login-card {
            padding: 20px;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
        }
        
        .form-input {
            font-size: 16px; /* Prevents zoom on iOS */
            padding: 14px 15px; /* Larger touch target */
        }
        
        .alert {
            padding: 10px 12px;
            font-size: 13px;
            flex-direction: column;
            text-align: center;
        }
        
        .alert-close {
            align-self: flex-end;
            margin-top: 5px;
        }
        
        .login-button {
            padding: 14px; /* Larger touch target */
        }
    }
    
    /* Additional mobile optimizations */
    @media (max-width: 360px) {
        .login-header h2 {
            font-size: 1.3rem;
        }
        
        .login-header p {
            font-size: 13px;
        }
        
        .form-group label {
            font-size: 15px;
        }
        
        .login-footer p {
            font-size: 13px;
        }
    }
</style>

<script>
    // Add functionality to close alert messages
    document.addEventListener('DOMContentLoaded', function() {
        // Add close buttons to alerts
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.classList.add('alert-close');
            closeButton.addEventListener('click', function() {
                alert.style.display = 'none';
            });
            alert.appendChild(closeButton);
        });
        
        // Auto-hide success messages after 5 seconds
        const successAlerts = document.querySelectorAll('.alert-success');
        successAlerts.forEach(alert => {
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        });
    });
</script>
{% endblock %}
